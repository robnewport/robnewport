<html>
<!-- https://github.com/naptha/tesseract.js -->
<script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
Please wait while the tesseract.js package loads.<br>
<div id="textOutput"></div>

<div style="width: 800px; height: 800px;">
    <img id="textImage" src="text.jpg" width="50%" height="50%">
</div>



<script>
let textImage = document.getElementById("textImage");
let textOutput = document.getElementById("textOutput");

Tesseract.recognize(textImage,'eng', { 
    logger: m => console.log(m) 
}).then(({ 
    data: { text } 
}) => {
    textOutput.innerText = text;
    console.log(text);
})

var query = window.location.search.substring(1);
if( query != "" ) {
    textImage.src = query;
}
</script>
</html>
